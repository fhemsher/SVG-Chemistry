<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Iframe Title</title>
<link rel="stylesheet" type="text/css" href="Molecule/molecules-master/dist/molecules.css">



<meta charset=utf-8 />
<style type="text/css">
<!--
body {
-moz-box-shadow: 4px 4px 5px #888;
-webkit-box-shadow: 4px 4px 5px #888;
box-shadow: 4px 4px 5px #888;
}
-->
</style>




</head>
<body onload=sendSize() style='padding:5px;border-radius:10px;border:2px solid lightblue;background-color:transparent;margin:0;font-family:arial'>
<div id=containerDiv style=background:white>

<table style='width:360px;'>
<tr>
<td>
    <table style='width:100%;background-color:gainsboro'>
    <tr ><td id=drawMoleculeTopTable style='width:90%;background-color:white' align=center><span id=drawMoleculeEditSpan>Create Molecules</span></td><td align=right> <button onClick=parent.closeDrawMolecule()  >X</button></td></tr>

 </table>
</td>

</tr>

<tr ><td  align=center>
<table>

</table>



</td></tr>
<tr>
<td align=center > Chemical Name: <b><span id=chemicalNameSpan></span></b>
</td>
</tr>
<tr>
<td align=center >SMILES: <input type="text" id=smilesValue style=width:260px />
</td>
</tr>
<tr>
<td align=center  style=color:blue > Molecular Formula: <span id=molecularFormulaSpan></span>
</td>
</tr>

<tr>
<td align=center > Shadow:<input id=drawMoleculeShadowCheck onClick=parent.drawMoleculeShadowChecked() type="checkbox" />
</td>
</tr>
<tr>
	<td valign=bottom align=center>Rotate Molecule
		&nbsp;&nbsp;<button  onClick=parent.rotateMoleculeAdjust(-1) style='height:25px;width:25px;padding:0px'><img width=20 height=20 src="../Images/minusRound.png" /></button>
		<select title="rotate toggle value" id=rotateDrawMoleculeAdjustSelect >
		<option>.5</option>
		<option>1</option>
		<option>2</option>
		<option selected>5</option>
		<option>10</option>
		</select>
		<button onClick=parent.rotateMoleculeAdjust(1)   style='height:25px;width:25px;padding:0px'><img width=20 height=20 src="../Images/plusRound.png" /></button>
	</td>
</tr>
<tr>
	<td valign=bottom align=center>Scale Molecule
		&nbsp;&nbsp;<button  onClick=parent.scaleMoleculeAdjust(-1) style='height:25px;width:25px;padding:0px'><img width=20 height=20 src="../Images/minusRound.png" /></button>
		<select title="scale toggle value" id=scaleDrawMoleculeAdjustSelect >
		<option>.1</option>
		<option>.2</option>
		<option>.25</option>

		</select>
		<button onClick=parent.scaleMoleculeAdjust(1)   style='height:25px;width:25px;padding:0px'><img width=20 height=20 src="../Images/plusRound.png" /></button>

	</td>
</tr>
<tr>
<td align=center >Opacity:
  <select onChange=parent.drawMoleculeOpacitySelected() id=drawMoleculeOpacitySelect>
		<option >0.1</option>
		<option>0.2</option>
		<option >0.3</option>
		<option >0.4</option>
		<option>0.5</option>
		<option >0.6</option>
		<option >0.7</option>
		<option >0.8</option>
		<option >0.9</option>
		<option  selected >1.0</option>

		</select>

</td>
</tr>




<tr align=center>
<td>
	<button id=drawMoleculeCancelButton disabled title='cancel/remove this circle' onClick=parent.cancelDrawMolecule()>cancel</button>
	<button id=drawMoleculeTopButton style=background:white;font-size:120%;font-weight:bold;color:maroon;visibility:hidden  title='Move to top' onClick=parent.topDrawMolecule()>&#x21E7;</button>
	<button id=drawMoleculeBotButton style=background:white;font-size:120%;font-weight:bold;color:maroon;   title='Move to bottom' onClick=parent.botDrawMolecule()>&#x21E9;</button>

  <button style='background-color:red;visibility:hidden' id=drawMoleculeDeleteButton  onClick=parent.removeCurrentDrawMolecule()>delete</button>

    <button id=drawMoleculeFinishButton disabled onClick=parent.finishDrawMolecule()>finish</button>
</td>
</tr>

</table>
</div>


</body>


<script>



function sendSize()
{

   var width=containerDiv.scrollWidth+15
   var height=containerDiv.scrollHeight+30

   parent.sizeFrame('addElemMolecule',width,height)
    chemicalNameSpan.innerHTML=parent.ChemicalName
    smilesValue.value=parent.SMILES
         molecularFormulaSpan.innerHTML=parent.MolecularFormula


     if(parent.EditMolecule==true)
        parent.setEditMolecule()
        else
       parent.startMoleculeDraw()

}


</script>
</html>
